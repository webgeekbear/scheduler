<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- 
      Time blocks.  
      Note that the smallest row is only 11 columns wide because 
      of display problems on very small cell phones.
    -->

    <!-- 9am -->
    <div class="time-block">
      <div class="row">
        <label for="text-0" id="time-0" class="hour col-2 col-sm-2 col-md-1">9am</label>
        <textarea id="text-0" info-hour="9" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-0" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 10am -->
    <div class="time-block">
      <div class="row">
        <label for="text-1" id="time-1" class="hour col-2 col-sm-2 col-md-1">10am</label>
        <textarea id="text-1" info-hour="10" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-1" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 11am -->
    <div class="time-block">
      <div class="row">
        <label for="text-2" id="time-2" class="hour col-2 col-sm-2 col-md-1">11am</label>
        <textarea id="text-2" info-hour="11" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-2" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 12pm -->
    <div class="time-block">
      <div class="row">
        <label for="text-3" id="time-3" class="hour col-2 col-sm-2 col-md-1">12pm</label>
        <textarea id="text-3" info-hour="12" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-3" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 1pm -->
    <div class="time-block">
      <div class="row">
        <label for="text-4" id="time-4" class="hour col-2 col-sm-2 col-md-1">1pm</label>
        <textarea id="text-4" info-hour="13" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-4" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 2pm -->
    <div class="time-block">
      <div class="row">
        <label for="text-5" id="time-5" class="hour col-2 col-sm-2 col-md-1">2pm</label>
        <textarea id="text-5" info-hour="14" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-5" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 3pm -->
    <div class="time-block">
      <div class="row" id="row-0">
        <label for="text-6" id="time-6" class="hour col-2 col-sm-2 col-md-1">3pm</label>
        <textarea id="text-6" info-hour="15" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-6" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 4pm -->
    <div class="time-block">
      <div class="row">
        <label for="text-7" id="time-7" class="hour col-2 col-sm-2 col-md-1">4pm</label>
        <textarea id="text-7" info-hour="16" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-7" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <!-- 5pm -->
    <div class="time-block">
      <div class="row">
        <label for="text-8" id="time-8" class="hour col-2 col-sm-2 col-md-1">5pm</label>
        <textarea id="text-8" info-hour="17" class="description col-8 col-sm-9 col-md-10"></textarea>
        <button id="save-8" class="save-button col-1"><i class="fas fa-save"></i></button>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
